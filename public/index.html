<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discgolf Challenge</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      height: 100dvh; /* hela skärmen */
      display: grid;
      grid-template-rows: auto 1fr auto; /* text, bild, knapp */
    }

    /* Modul 3: Text högst upp */
    .text-box {
      padding: 10px;
      text-align: center;
      background: #2c2c2c;
      border-bottom: 1px solid #444;
    }

    .text-box h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #f1f1f1;
      word-wrap: break-word;
    }

    /* Modul 2: Bild i mitten */
    .image-box {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* så inget sticker ut */
    }

    .image-box img {
      max-width: 80%;   /* anpassa storlek */
      max-height: 80%;
      border-radius: 12px;
      display: none;
      object-fit: contain;
      background: #2c2c2c;
      padding: 5px;
    }

    /* Modul 1: Knapp längst ner */
    .button-box {
      padding: 10px;
      background: #121212;
      display: flex;
      justify-content: center;
    }

    .button-box button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: #5a5a5a;
      color: #f1f1f1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      width: 90%;
      max-width: 360px;
    }

    .button-box button:hover {
      background: #4a4a4a;
    }

    .button-box button:active {
      transform: translateY(2px);
      box-shadow: 0 2px rgba(0,0,0,0.3);
    }

    /* Responsivt för små mobiler */
    @media (max-width: 480px) {
      .text-box h2 {
        font-size: 32px;
      }

      .button-box button {
        font-size: 18px;
        padding: 16px 20px;
      }

      .image-box img {
        max-width: 80vw;   /* max 80% av skärmens bredd */
  max-height: 40vh;  /* max 40% av skärmens höjd */
  width: auto;       /* behåll proportioner */
  height: auto;      /* behåll proportioner */
  object-fit: contain; /* skalas inom rutan utan att klippas */
      }
    }
  </style>
</head>
<body>
  <!-- Modul 3: Text -->
  <div class="text-box">
    <h2 id="challenge">Tryck på knappen för att dra ett kort!</h2>
  </div>

  <!-- Modul 2: Bild -->
  <div class="image-box">
    <img id="cardImage" src="" alt="">
  </div>

  <!-- Modul 1: Knapp -->
  <div class="button-box">
    <button id="drawButton" onclick="drawCard()">Dra kort</button>
  </div>

  <script>
    async function drawCard() {
      try {
        const res = await fetch("/draw");
        const data = await res.json();

        // Uppdatera text
        document.getElementById("challenge").innerText = data.text;

        // Uppdatera bild
        const img = document.getElementById("cardImage");
        img.src = "images/" + data.file;
        img.style.display = "block";
      } catch (error) {
        console.error("Fel vid hämtning av kort:", error);
      }
    }

    // Knapp-animation
    const button = document.querySelector("#drawButton");
    button.addEventListener("click", () => {
      button.style.transform = "translateY(3px) scale(0.98)";
      button.style.boxShadow = "0 2px rgba(0,0,0,0.3)";
      setTimeout(() => {
        button.style.transform = "translateY(0) scale(1)";
        button.style.boxShadow = "0 4px rgba(0,0,0,0.3)";
      }, 100);
    });
  </script>
</body>
</html>
