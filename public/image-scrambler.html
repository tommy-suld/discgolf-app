<!DOCTYPE html>
<html lang="sv" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discgolf Challenge</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Tr√§na discgolf med slumpm√§ssiga utmaningar f√∂r tee, inspel och putt">
  <meta name="theme-color" content="#5ebaaa">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Discgolf">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512.png">
  
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/output.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a1f1c; /* m√∂rkgr√∂n som i bilden */
      color: white;
      margin: 0;
      height: 100dvh; /* hela sk√§rmen */
      display: grid;
      grid-template-rows: auto 1fr auto; /* text, bild, knapp */
      position: relative;
    }

    /* Bakgrundsbild med transparency */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/forest-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    /* Se till att inneh√•llet √§r ovanf√∂r bakgrunden */
    body > * {
      position: relative;
      z-index: 1;
    }

    /* D√∂lj standard loading-indikatorer */
    *::-webkit-loading-indicator,
    *::before:loading,
    *::after:loading {
      display: none !important;
    }

    /* Custom stack - alla bilder p√• samma plats */
    .custom-stack {
      position: relative;
      width: 90%;  /* samma bredd som knapparna */
      max-width: 360px; /* samma max-width som knapparna */
      margin: 0 auto; /* centrera */
      padding-bottom: 100%; /* g√∂r containern kvadratisk (aspect ratio 1:1) */
    }
    .custom-stack img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                  opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .custom-stack img:nth-child(2) {
      transform: translate(calc(-50% - 12px), calc(-50% - 12px)); /* centrerad + offset */
      z-index: 1;
    }
    .custom-stack img:nth-child(1) {
      transform: translate(-50%, -50%); /* perfekt centrerad */
      z-index: 2;
    }

    /* Modul 3: Chat-bubbla h√∂gst upp */
    .chat-container {
      padding: 16px;
      background: #142e2a; /* m√∂rkare gr√∂n ton */
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .chat-container .chat {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    /* Modul 2: Bild i mitten */
    .image-box {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* s√• inget sticker ut */
      position: relative; /* m√∂jligg√∂r skeletteffekt ovanp√• bilden */
    }

    .image-box img {
      max-width: 80%;   /* anpassa storlek */
      max-height: 80%;
      border-radius: 12px;
      display: none;
      object-fit: contain;
      background: #2c2c2c;
      padding: 5px;
      will-change: opacity, transform; /* b√§ttre prestanda vid animation */
    }

    /* Bildanimationer */
    @keyframes fadeScaleIn {
      0% { 
        opacity: 0; 
        transform: scale(0.92) translateZ(0); 
      }
      100% { 
        opacity: 1; 
        transform: scale(1) translateZ(0); 
      }
    }

    @keyframes spinIn {
      0% { 
        opacity: 0; 
        transform: rotate(-3deg) scale(0.92) translateZ(0); 
      }
      100% { 
        opacity: 1; 
        transform: rotate(0deg) scale(1) translateZ(0); 
      }
    }

    .animate-fade-in { 
      animation: fadeScaleIn 500ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
    }
    .animate-spin-in { 
      animation: spinIn 600ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
    }

    /* Laddningsanimation - roterande disc */
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .image-box.loading::before {
      content: 'ü•è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
      z-index: 10;
    }

    /* Respekt f√∂r anv√§ndare som f√∂redrar mindre r√∂relse */
    @media (prefers-reduced-motion: reduce) {
      .animate-fade-in, .animate-spin-in { animation: none !important; }
      .image-box.loading::before { animation: pulse 2s ease-in-out infinite; }
    }

    /* Responsivt f√∂r sm√• mobiler */
    @media (max-width: 480px) {
      .text-box h2 {
        font-size: 32px;
        line-height: 1.3;
        min-height: 2.6em;        /* tv√• rader √§ven i mobil */
      }

      .image-box img {
        max-width: 80vw;   /* max 80% av sk√§rmens bredd */
  max-height: 40vh;  /* max 40% av sk√§rmens h√∂jd */
  width: auto;       /* beh√•ll proportioner */
  height: auto;      /* beh√•ll proportioner */
  object-fit: contain; /* skalas inom rutan utan att klippas */
      }
    }
  </style>
</head>
<body>
  <!-- Modul 3: Chat-bubbla -->
  <div class="chat-container">
    <div class="chat chat-start">
      <div class="chat-bubble bg-teal-600 text-white text-lg font-bold min-h-[3rem] flex items-center justify-center text-center" id="challenge">
        Tryck p√• knappen f√∂r att dra ett kort!
      </div>
    </div>
  </div>

  <!-- Modul 2: Bild -->
  <div class="image-box">
    <div class="custom-stack">
      <img id="cardImage" src="" alt="" class="rounded-2xl shadow-2xl" style="display: none;">
      <img id="cardImage2" src="" alt="" class="rounded-2xl shadow-xl" style="display: none;">
    </div>
  </div>

  <!-- Modul 1: Knapp -->
  <div class="flex flex-col items-center gap-3 p-4 bg-dark-900 pb-[calc(16px+env(safe-area-inset-bottom,0px))]">
    <button 
      class="px-8 py-5 bg-teal-500 text-white rounded-3xl text-lg font-medium hover:bg-teal-400 active:scale-95 transition-all shadow-xl cursor-pointer flex items-center justify-center w-11/12 max-w-md mx-auto"
      onclick="drawCard()">
      Dra slumpm√§ssigt kort
    </button>
    <div class="flex justify-center items-stretch gap-2 w-11/12 max-w-md mx-auto">
      <button class="flex-1 px-4 py-4 bg-teal-600 text-white rounded-2xl text-base font-medium hover:bg-teal-500 active:scale-95 transition-all shadow-lg cursor-pointer flex items-center justify-center whitespace-nowrap" onclick="drawCard('tee')">Dra utkast</button>
      <button class="flex-1 px-4 py-4 bg-teal-600 text-white rounded-2xl text-base font-medium hover:bg-teal-500 active:scale-95 transition-all shadow-lg cursor-pointer flex items-center justify-center whitespace-nowrap" onclick="drawCard('inspel')">Dra inspel</button>
      <button class="flex-1 px-4 py-4 bg-teal-600 text-white rounded-2xl text-base font-medium hover:bg-teal-500 active:scale-95 transition-all shadow-lg cursor-pointer flex items-center justify-center whitespace-nowrap" onclick="drawCard('putt')">Dra putt</button>
    </div>
  </div>

  <script>
    // Funktion f√∂r att pre-ladda en bild
    function preloadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    async function drawCard(category) {
      try {
        const url = category ? `/draw?category=${encodeURIComponent(category)}` : '/draw';
        const res = await fetch(url);
        const data = await res.json();

        // Uppdatera text
        document.getElementById("challenge").innerText = data.text;

        // Stack-effekt: h√§mta b√•da bilderna
        const img1 = document.getElementById("cardImage");
        const img2 = document.getElementById("cardImage2");
        const imageBox = document.querySelector('.image-box');

        const file = data.file;
        let folder = '';
        if (file.startsWith('tee_')) folder = 'tee';
        else if (file.startsWith('approach_')) folder = 'inspel';
        else if (file.startsWith('putt_')) folder = 'putt';

        const newImageSrc = `images/${folder}/${file}`;

        // Visa laddningsanimation
        imageBox.classList.add('loading');

        // Pre-ladda den nya bilden
        try {
          await preloadImage(newImageSrc);
        } catch (error) {
          console.error("Kunde inte ladda bilden:", error);
          imageBox.classList.remove('loading');
          return;
        }

        // Ta bort laddningsanimation
        imageBox.classList.remove('loading');
        
        // Rotera: den nuvarande bilden (img1) blir bakgrundsbilden (img2)
        if (img1.src && img1.src.includes('images/')) {
          // Flytta nuvarande bild till img2 (bakgrunden) - den stannar kvar
          img2.src = img1.src;
          img2.alt = img1.alt;
          img2.style.display = 'block';
          img2.style.opacity = '0.85';
          img2.style.transform = 'translate(calc(-50% - 12px), calc(-50% - 12px)) scale(1)';
        }

        // F√∂rbered den nya bilden att glida in framf√∂r den gamla
        img1.style.transition = 'none'; // Inaktivera transitions tempor√§rt
        img1.classList.remove('animate-fade-in', 'animate-spin-in');
        img1.style.display = 'block';
        img1.style.opacity = '0';
        img1.style.transform = 'translate(-50%, -50%) scale(0.92)';
        img1.src = newImageSrc;
        img1.alt = data.text;
        
        // Tvinga en reflow
        void img1.offsetHeight;
        
        // √Öteraktivera transitions
        img1.style.transition = '';

        // Fade in den nya bilden smidigt - glider in framf√∂r den gamla
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            img1.style.opacity = '1';
            img1.style.transform = 'translate(-50%, -50%) scale(1)';
            img1.classList.add('animate-fade-in');
          });
        });

        // Ta bort klass efter animation
        setTimeout(() => {
          img1.classList.remove('animate-fade-in');
        }, 600);

      } catch (error) {
        console.error("Fel vid h√§mtning av kort:", error);
      }
    }

    // Knapp-animation f√∂r alla knappar
    const buttons = document.querySelectorAll('.drawBtn');
    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        btn.style.transform = 'translateY(3px) scale(0.98)';
        btn.style.boxShadow = '0 2px rgba(0,0,0,0.3)';
        setTimeout(() => {
          btn.style.transform = 'translateY(0) scale(1)';
          btn.style.boxShadow = '0 4px rgba(0,0,0,0.3)';
        }, 100);
      });
    });

    // Service Worker Registrering (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registrerad:', registration.scope);
          })
          .catch((error) => {
            console.log('‚ùå Service Worker misslyckades:', error);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Visa en diskret install-knapp (du kan l√§gga till en knapp h√§r senare)
      console.log('üíæ PWA kan installeras!');
    });

    // Logga n√§r appen installeras
    window.addEventListener('appinstalled', () => {
      console.log('üéâ PWA installerad p√• hemsk√§rmen!');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
